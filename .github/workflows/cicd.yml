name: CI/CD Full Pipeline

on:
  push:
    branches: ["main", "pipeline", "development"]
  pull_request:
    branches: ["main", "pipeline", "development"]

  workflow_dispatch:

jobs:
  build:
    name: Checkout Code
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Super-Linter
        uses: super-linter/super-linter@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_CSS: true
          VALIDATE_HTML: true
  code-quality:
    name: Code Climate Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Codeclimate Coverage
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ee5132235c5b90cdfc171842e359eb6c9e337500a05502b30c3462f619b3eec6
        with:
          debug: true
  testing:
    name: Test Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Test
        run: npm run test:local
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs
  docs:
    name: Documentation Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JSDoc Generation
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./js
          recurse: true
          output_dir: ./specs/docs
          template: docdash
          front_page: README.md
