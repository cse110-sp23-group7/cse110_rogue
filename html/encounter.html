<!DOCTYPE html>
<html>

<head>
    <title>Encounter</title>
    <link rel="stylesheet" type="text/css" href="../css/encounter.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <audio autoplay id="mysterious-suspense-sound" src="../assets/sounds/mysterious-suspense-sound.mp3" loop=True preload="auto"></audio>
    <div class="encounter-display">
        <img id="encounter-img" alt="encounter image" style="width:20rem;height:20rem;">
    </div>
    <div class="info-container">
        <div id="options-container">
            <div class="button option-button" id="option1">Action 1</div>
            <div class="button option-button" id="option2">Action 2</div>
            <div class="button option-button" id="option3">Action 3</div>
            <div class="button option-button" id="option4">Action 4</div>
        </div>
        <div id="text-container">
            <div id="text-box">
                <div id="headshot-container">
                    <img src="../assets/misc/powell.jpeg" alt="Headshot" id="headshot-img">
                </div>
                <p id="text-content">You've encountered my terrible midterm! Mwahaha</p>
            </div>
        </div>
    </div>

    <script src="../js/encounter.js"></script>
    <script src="../js/player.js"></script>
</body>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
</html>
